<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player with Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .category {
            margin-bottom: 30px;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video-item {
            text-align: center;
            width: 200px;
        }
        .video-thumbnails img {
            width: 200px;
            height: 112px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-thumbnails img:hover {
            transform: scale(1.05);
        }
        .video-description {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <h1>Custom YouTube Player with Thumbnails</h1>
    <iframe id="player" src="https://www.youtube.com/embed/7pdK_jiTZeQ" allowfullscreen></iframe>

    <!-- กลุ่มที่ 1 -->
    <div class="category">
        <h2>กลุ่มที่ 1: ข้อสอบแบบรวม</h2>
        <div class="video-thumbnails">
            <div class="video-item">
                <img src="https://img.youtube.com/vi/7pdK_jiTZeQ/hqdefault.jpg" alt="ข้อสอบจริง 64" onclick="loadVideo('7pdK_jiTZeQ')">
                <p class="video-description">ข้อสอบจริง 64</p>
            </div>
            <div class="video-item">
                <img src="https://img.youtube.com/vi/U6GGZBc8pNo/hqdefault.jpg" alt="อังกฤษจริง 60" onclick="loadVideo('U6GGZBc8pNo')">
                <p class="video-description">อังกฤษจริง 60</p>
            </div>
            <div class="video-item">
                <img src="https://img.youtube.com/vi/Pbf0xbKg3Ec/hqdefault.jpg" alt="อบจ เทศบาล อบต พัทยา" onclick="loadVideo('Pbf0xbKg3Ec')">
                <p class="video-description">อบจ เทศบาล อบต พัทยา</p>
            </div>
            <div class="video-item">
                <img src="https://img.youtube.com/vi/iW0ocdeSr6A/hqdefault.jpg" alt="เศรษฐกิจ-สังคม-การเมือง" onclick="loadVideo('iW0ocdeSr6A')">
                <p class="video-description">เศรษฐกิจ-สังคม-การเมือง</p>
            </div>
        </div>
    </div>

    <!-- กลุ่มที่ 2 -->
    <div class="category">
        <h2>กลุ่มที่ 2: คณิตศาสตร์</h2>
        <div class="video-thumbnails">
            <div class="video-item">
                <img src="https://img.youtube.com/vi/BQlAvB69tCg/hqdefault.jpg" alt="คณิต ปี 66" onclick="loadVideo('BQlAvB69tCg')">
                <p class="video-description">คณิต ปี 66</p>
            </div>
            <div class="video-item">
                <img src="https://img.youtube.com/vi/O3lG5NTH9uU/hqdefault.jpg" alt="ตรรกศาสตร์" onclick="loadVideo('O3lG5NTH9uU')">
                <p class="video-description">ตรรกศาสตร์</p>
            </div>
        </div>
    </div>

    <!-- กลุ่มที่ 3 -->
    <div class="category">
        <h2>กลุ่มที่ 3: อังกฤษ</h2>
        <div class="video-thumbnails">
            <div class="video-item">
                <img src="https://img.youtube.com/vi/366FI_Y5HBA/hqdefault.jpg" alt="Grammar กันตาย!" onclick="loadVideo('366FI_Y5HBA')">
                <p class="video-description">Grammar กันตาย!</p>
            </div>
        </div>
    </div>

    <!-- กลุ่มที่ 4 -->
    <div class="category">
        <h2>กลุ่มที่ 4: ภาษาไทย</h2>
        <div class="video-thumbnails">
            <div class="video-item">
                <img src="https://img.youtube.com/vi/SaM9N0MhM1g/hqdefault.jpg" alt="คำไม่เข้าพวก" onclick="loadVideo('SaM9N0MhM1g')">
                <p class="video-description">คำไม่เข้าพวก</p>
            </div>
        </div>
    </div>

    <script>
        function loadVideo(videoId) {
            const player = document.getElementById('player');
            player.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
