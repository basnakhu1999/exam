<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Player with Thumbnails</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .category {
            margin-bottom: 30px;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video-item {
            text-align: center;
            width: 200px;
        }
        .video-thumbnails img {
            width: 200px;
            height: 112px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-thumbnails img:hover {
            transform: scale(1.05);
        }
        .video-description {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        #player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Custom YouTube Player with Thumbnails</h1>
    <div id="player"></div>
