<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Playlist Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .category {
            margin-bottom: 30px;
        }
        .video-thumbnails {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .video-item {
            text-align: center;
            width: 200px;
        }
        .video-thumbnails img {
            width: 200px;
            height: 112px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .video-thumbnails img:hover {
            transform: scale(1.05);
        }
        .video-description {
            margin-top: 8px;
            font-size: 14px;
            color: #555;
        }
        iframe {
            width: 100%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin: 20px auto;
            display: block;
        }
        .playlist-container {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>YouTube Video Thumbnails and Playlist</h1>
    <iframe id="player" src="https://www.youtube.com/embed/7pdK_jiTZeQ" allowfullscreen></iframe>

    <!-- กลุ่มที่ 1 -->
    <div class="category">
        <h2>กลุ่มที่ 1: ข้อสอบแบบรวม</h2>
        <div class="video-thumbnails">
            <!-- ข้อมูลวิดีโอกลุ่มที่ 1 ... (เหมือนเดิม) -->
        </div>
    </div>

    <!-- กลุ่มที่ 2: คณิตศาสตร์ -->
    <div class="category">
        <h2>กลุ่มที่ 2: คณิตศาสตร์</h2>
        <button onclick="togglePlaylist()">Playlist</button> <!-- เมนูเลือก Playlist -->
        <div class="playlist-container" id="playlistContainer">
            <iframe width="800" height="450" src="https://www.youtube.com/embed?listType=playlist&list=PLOFmKbvdYhgTOHisy9GS6_CN-sTx6XqRs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        <div class="video-thumbnails">
            <!-- ข้อมูลวิดีโอกลุ่มที่ 2 ... (เหมือนเดิม) -->
        </div>
    </div>

    <script>
        function togglePlaylist() {
            var playlistContainer = document.getElementById("playlistContainer");
            // Toggle display: show or hide the playlist
            if (playlistContainer.style.display === "none" || playlistContainer.style.display === "") {
                playlistContainer.style.display = "block";
            } else {
                playlistContainer.style.display = "none";
            }
        }

        function loadVideo(videoId) {
            const player = document.getElementById('player');
            player.src = `https://www.youtube.com/embed/${videoId}`;
        }
    </script>
</body>
</html>
