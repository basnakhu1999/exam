<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แดชบอร์ดวิดีโอการศึกษาทั่วไป</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px 0;
        }
        .category {
            margin: 20px;
        }
        .category h2 {
            color: #333;
            font-size: 24px;
        }
        .video-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .video-card {
            background-color: #fff;
            width: 300px;
            padding: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .video-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>แดชบอร์ดวิดีโอการศึกษาทั่วไป</h1>
</header>

<!-- กลุ่มที่ 1 -->
<div class="category">
    <h2>กลุ่มที่ 1: ข้อสอบแบรวม</h2>
    <div class="video-list">
        <div class="video-card">
            <h3>ข้อสอบจริง 64</h3>
            <iframe src="https://www.youtube.com/embed/7pdK_jiTZeQ?list=PLRZJmZyIBO4LyXGd5zDHcrm_cZHgOcu9-" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="no-referrer" allowfullscreen></iframe>
        </div>
        <!-- เพิ่มวิดีโออื่น ๆ -->
    </div>
</div>

</body>
</html>
