<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom YouTube Video Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
            text-align: center;
        }
        h1, h2 {
            color: #333;
        }
        .category {
            margin-bottom: 30px;
        }
        .video-list button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        .video-list button:hover {
            background-color: #0056b3;
        }
        #player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <h1>Custom YouTube Video Player</h1>
    <div id="player"></div>

    <!-- หมวดหมู่ที่ 1 -->
    <div class="category">
        <h2>กลุ่มที่ 1: ข้อสอบแบบรวม</h2>
        <div class="video-list">
            <button onclick="loadVideo('7pdK_jiTZeQ')">ข้อสอบจริง 64</button>
            <button onclick="loadVideo('U6GGZBc8pNo')">อังกฤษจริง 60</button>
            <button onclick="loadVideo('Pbf0xbKg3Ec')">อบจ เทศบาล อบต พัทยา</button>
            <button onclick="loadVideo('iW0ocdeSr6A')">เศรษฐกิจ-สังคม-การเมือง</button>
            <button onclick="loadVideo('7WybqNxnUVs')">เทศบาล</button>
            <button onclick="loadVideo('AhRzvrPYOCY')">อบจ.</button>
            <button onclick="loadVideo('20gvqOTB904')">เทศบาล (เพิ่มเติม)</button>
            <button onclick="loadVideo('xPZa7thsm2I')">แบบรวม กฎหมาย</button>
        </div>
    </div>

    <!-- หมวดหมู่ที่ 2 -->
    <div class="category">
        <h2>กลุ่มที่ 2: คณิตศาสตร์</h2>
        <div class="video-list">
            <button onclick="loadVideo('BQlAvB69tCg')">คณิต ปี 66</button>
            <button onclick="loadVideo('O3lG5NTH9uU')">ตรรกศาสตร์</button>
            <button onclick="loadVideo('ukgncG3gFnw')">ตรรกศาสตร์ 1</button>
        </div>
    </div>

    <!-- หมวดหมู่ที่ 3 -->
    <div class="category">
        <h2>กลุ่มที่ 3: อังกฤษ</h2>
        <div class="video-list">
            <button onclick="loadVideo('366FI_Y5HBA')">Grammar กันตาย!</button>
        </div>
    </div>

    <!-- หมวดหมู่ที่ 4 -->
    <div class="category">
        <h2>กลุ่มที่ 4: ภาษาไทย</h2>
        <div class="video-list">
            <button onclick="loadVideo('SaM9N0MhM1g')">คำไม่เข้าพวก</button>
        </div>
    </div>

    <script>
        let player;

        // โหลด YouTube IFrame API
        function loadYouTubeAPI() {
            const script = document.createElement('script');
            script.src = "https://www.youtube.com/iframe_api";
            document.head.appendChild(script);
        }

        // สร้างตัวเล่นวิดีโอหลังจาก API พร้อมใช้งาน
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: '7pdK_jiTZeQ', // วิดีโอเริ่มต้น
                events: {
                    onReady: onPlayerReady,
                    onStateChange: onPlayerStateChange
                }
            });
        }

        // ฟังก์ชันสำหรับโหลดวิดีโอใหม่
        function loadVideo(videoId) {
            player.loadVideoById(videoId);
        }

        // อุปกรณ์เสริม: ฟังก์ชันเมื่อ Player พร้อมหรือมีการเปลี่ยนแปลง
        function onPlayerReady(event) {
            console.log('Player is ready');
        }

        function onPlayerStateChange(event) {
            console.log('Player state changed:', event.data);
        }

        // โหลด YouTube API เมื่อเปิดหน้า
        loadYouTubeAPI();
    </script>
</body>
</html>
